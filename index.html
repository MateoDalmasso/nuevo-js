<head>

<body>
    <div class="titulo"><h1>NotSteam</h1> </div>

    <section class="container my-5  "> 


        <div  id="grupoCartas" class="row row-cols-1 row-cols-md-3 g-4" >
          

        </div>
    </section>

    <section id="carrito-container" class="container  ">
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>

        <tbody id="tablaBody">
          
        </tbody>
      </table>

      <h2 id="precioTotal" class="font-weight-bold pt-5"> </h2>

    </section>

    
    <div id="info"class="container text-center ">
      <div class="row ">
          <div class="col-lg-4 centered si">
              <i class="bi bi-credit-card"></i>
              <h4>Elige como pagar.</h4>
              <p>Podés pagar con tarjeta, débito o Mercado Pago.</p>
          </div>
          <div class="col-lg-4 centered si">
              <i class="bi bi-gift"></i>
              <h4>Regala a quien quieras.</h4>
              <p>Mandamos la clase a tus amigos.</p>
          </div>
          <div class="col-lg-4 centered si">
              <i class="bi bi-shield-check"></i>
              <h4>Seguridad desde principio a fin.</h4>
              <p>30 dias de garantia segura.</p>
          </div>
      </div>
  </div>
